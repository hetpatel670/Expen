# codemagic.yaml
# Final fix: autolinking.json for React Native 0.75+ in release builds

workflows:
  android-release-build:
    name: Android Release Build
    max_build_duration: 60

    environment:
      groups:
        - android_signing 
      vars:
        PACKAGE_NAME: "com.freedevloper.budgetwise"

    scripts:
      - name: Clean project and install dependencies
        script: |
          rm -rf node_modules android/.gradle android/build
          npm install
          cd android
          chmod +x ./gradlew
          ./gradlew clean
          cd ..

      - name: Generate autolinking file for Release
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew generateAutolinkingFileRelease
          cd ..

      - name: Build Android release APK
        script: | 
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/apk/release/*.apk
