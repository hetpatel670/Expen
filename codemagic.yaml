workflows:
  android-release-build:
    name: Android Release Build
    max_build_duration: 60

    environment:
      groups:
        - android_signing
      vars:
        PACKAGE_NAME: "com.budgetwisebare"

    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules android/.gradle android/build
          npm install
          cd android
          chmod +x ./gradlew
          ./gradlew clean
          cd ..

      - name: DEBUG: Log react-native config output
        script: |
          npx react-native config > config-output.json
          cat config-output.json

      - name: Generate autolinking.json via Gradle task
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew generateAutolinkingFileRelease
          cd ..

      - name: Build Android release APK
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease

    artifacts:
      - config-output.json
      - android/app/build/outputs/apk/release/*.apk
