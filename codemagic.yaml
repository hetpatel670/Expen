# codemagic.yaml
# Manual fix: bypass autolinking.json missing error in React Native 0.75+

workflows:
  android-release-build:
    name: Android Release Build
    max_build_duration: 60

    environment:
      groups:
        - android_signing 
      vars:
        PACKAGE_NAME: "com.budgetwisebare"

    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules android/.gradle android/build
          npm install
          cd android
          chmod +x ./gradlew
          ./gradlew clean
          cd ..

      - name: Manually create autolinking.json file
        script: |
          mkdir -p android/build/generated/autolinking
          echo '{}' > android/build/generated/autolinking/autolinking.json

      - name: Build Android release APK
        script: | 
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/apk/release/*.apk
